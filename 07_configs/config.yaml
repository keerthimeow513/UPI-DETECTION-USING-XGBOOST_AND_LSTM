paths:
  raw_data: "01_data/raw/upi_transactions.csv"
  processed_data: "01_data/processed/"
  artifacts: "02_models/artifacts/"

data:
  num_users: 1000
  num_transactions: 20000
  fraud_rate: 0.02
  lookback: 10
  test_split: 0.2

features:
  numerical: 
    - "Amount"
    - "Latitude"
    - "Longitude"
    - "Hour"
    - "DayOfWeek"
    - "DayOfMonth"
    - "TimeDiff"
    - "AmountDiff"
  categorical:
    - "SenderUPI"
    - "ReceiverUPI"
    - "DeviceID"

model:
  lstm:
    units_1: 64
    units_2: 32
    dropout: 0.2
    epochs: 10
    batch_size: 32
    learning_rate: 0.001
  xgboost:
    n_estimators: 100
    max_depth: 5
    learning_rate: 0.1

api:
  host: "0.0.0.0"
  port: 8000
